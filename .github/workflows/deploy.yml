        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
      
      - run: npm install
      - run: npm run lint
      
      - name: Setup SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
